<!DOCTYPE html>
<html>
<head>
    <title>Video</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
        }
        video {
            width: 100%;
            height: 100vh;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <video id="myVideo" autoplay muted playsinline loop>
        <source src="https://github.com/artemusheek/soundtag-is-artemusheek.github.io./raw/refs/heads/main/video.mp4">
    </video>

    <script>
        const video = document.getElementById('myVideo');
        video.volume = 1.0;

        // Видео сразу начнет воспроизводиться с выключенным звуком
        // Включаем звук после первого взаимодействия
        document.addEventListener('click', function() {
            video.muted = false;
        });

        // Также включаем звук при любом другом взаимодействии
        document.addEventListener('keydown', function() {
            video.muted = false;
        });
    </script>
</body>
</html>
